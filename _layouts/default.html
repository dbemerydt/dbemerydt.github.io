<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <link rel="icon" type="image/png" href="http://senditfor.science/images/icon.png">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="icon" type="image/png" href="https://senditfor.science/images/icon.png">
    
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/home/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/home/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/home">home</a>
            <a href="{{ site.baseurl }}/research">research</a>
            <a href="{{ site.baseurl }}/bikes">bikes</a>
            <!-- <a href="{{ site.baseurl }}/documents/emery-cv.pdf">me, flattened onto paper</a> -->
            <!-- <a href="{{ site.baseurl }}/about">about</a> -->
            <!-- <a href="{{ site.baseurl }}/research/">research</a> -->
            <!-- <a href="{{ site.baseurl }}/scraps/">SCRaPS</a> -->
            <!-- <a href="{{ site.baseurl }}/math017/">math017</a> -->

          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>
    
    

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <!-- <p fontsize=4>avatar by Monique Bogue</p> -->
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
